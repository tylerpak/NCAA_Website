{% extends 'base.html' %}


{% block head %}
<link rel="stylesheet" href="static/style/index.css">
{% endblock %}


{% block body %}
<h1 style="text-align:center;">College Basketball Internet Database</h1>
<p style="text-align:center;">Placeholder images for now</p>

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="/players">
          <h4 style="color:black; padding-top:10px;">Players<br></h4>
          <img src="static/images/Players.jpg" alt="Players">
        </a>
      </div>
      <div class="carousel-item">
        <a href="/teams">
          <h4 style="color:black; padding-top:10px;">Teams<br></h4>
          <img src="static/images/Teams.jpg" alt="Teams">
        </a>
      </div>
      <div class="carousel-item">
        <a href="/games">
          <h4 style="color:black; padding-top:10px;">Games<br></h4>
          <img src="static/images/Games.jpg" alt="Games">
        </a>
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
</div>

<h2>More stuff</h2>
<p>More stuff should go here</p>

{% endblock %}
