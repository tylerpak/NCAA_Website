{% extends 'base.html' %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: black;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

h4 {
    text-align: center;
}
p {
    text-align: center;
}
</style>
{% endblock %}
{% block body %}
<br>
<div class="container">
    <img src="{{ team['logo'] }}" alt="Logo" width="300">
</div>
<br>
<h4>{{ team['name'] }}</h4>
<br>
<p>External links: {{ team['links'] }}</p>
<p>Record: {{ team['record'] }}</p>

{% endblock %}
